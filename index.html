<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversário meu Amorzinho<3</h1>
        <div class="buttons">
            <button id="imageButton">
                <img src="https://images.emojiterra.com/openmoji/v13.1/512px/1f48c.png" alt="Image Button">
            </button>
            <button id="videoButton">
                <img src="https://logolook.net/wp-content/uploads/2021/06/Symbol-Spotify-500x500.png" alt="Video Button">
            </button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
            <iframe id="modalVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
